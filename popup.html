<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BugLit</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        width: 350px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      .status-200 {
        color: green;
      }
      .status-404,
      .status-error {
        color: red;
      }
    </style>
  </head>
  <body>
    <img src="BugLit-48x48.png" alt="App Logo" width="48" height="48" />
    <h4>Enter text to search for (one per line):</h4>
    <textarea id="input" rows="6" cols="40"></textarea><br />
    <label>
      <input type="checkbox" id="autoHighlight" />
      Auto-highlight on page load </label
    ><br />
    <label for="delayInput">Delay before highlight (ms):</label><br />
    <input type="number" id="delayInput" min="0" step="100" value="0" /><br />

    <br />
    <button id="highlight">Highlight Links/Text</button>
    <button id="remove">Remove Highlights</button>

    <hr />
    <h4>üîó Link Checker</h4>
    <label for="selector">DOM selector (optional):</label>
    <input type="text" id="selector" placeholder="#main-content" />
    <button id="selectDom">üîç</button>
    <button id="checkLinks">Check Links</button>
    <div id="status"></div>
    <div id="linkSummary" style="margin-top: 10px"></div>

    <!-- Order matters: popup.js first, then linkChecker.js -->
    <script src="popup.js"></script>
    <script src="linkChecker.js"></script>
  </body>
</html>
