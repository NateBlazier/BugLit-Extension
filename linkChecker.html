<!DOCTYPE html>
<html>
  <head>
    <title>BugLit Link Checker</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      .status-200 {
        color: green;
      }
      .status-404,
      .status-error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>ðŸ”— Link Checker</h3>
    <label for="selector">DOM selector (optional):</label>
    <input type="text" id="selector" placeholder="#main-content" />
    <button id="checkLinks">Check Links</button>
    <table id="results" style="display: none">
      <thead>
        <tr>
          <th>Link Text</th>
          <th>URL</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="linkChecker.js"></script>
  </body>
</html>
